<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Overpass"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Interactive rating component</title>
    <script>
      let current_id;
      function clickMe(id) {
        if (current_id === id) {
          return;
        }

        if (current_id) {
          const lastElement = document.getElementById(current_id);
          lastElement.style.backgroundColor = "hsl(216, 12%, 54%)";
          lastElement.style.opacity = "0.3";
        }
        const element = document.getElementById(id);
        element.style.backgroundColor = "hsl(217, 12%, 63%)";
        element.style.opacity = "1";
        current_id = id;
      }

      function onSubmit() {
        window.location.href = `${window.location.href}done.html?rating=${current_id}`;
      }
    </script>
  </head>
  <body>
    <div class="container">
      <img class="icon" src="images/icon-star.svg" alt="star" />
      <h1 class="title">How did we do?</h1>
      <h2 class="text">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </h2>
      <div class="rating-container">
        <span onclick="clickMe('1')" id="1" class="rating">1</span>
        <span onclick="clickMe('2')" id="2" class="rating">2</span>
        <span onclick="clickMe('3')" id="3" class="rating">3</span>
        <span onclick="clickMe('4')" id="4" class="rating">4</span>
        <span onclick="clickMe('5')" id="5" class="rating">5</span>
      </div>
      <button class="button" onclick="onSubmit()">Submit</button>
    </div>
  </body>
</html>
