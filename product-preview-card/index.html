<!DOCTYPE html>
<html lang="en" class=".body">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat|Fraunces"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="body">
    <div class="container">
      <div class="image"></div>
      <div class="text">
        <p class="title">Perfume</p>
        <p class="name">Gabrielle Essence Eau De Parfum</p>
        <span class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </span>
        <div class="footer">
          <div class="prices">
            <span class="new-price">$149.99</span>
            <span class="old-price">$169.99</span>
          </div>
          <div class="button">
            <img class="icon" src="images/icon-cart.svg" alt="shopping-cart" />
            <span class="button-text">Add to Cart</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
